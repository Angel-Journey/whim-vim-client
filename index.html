    <div class="buttons">
      <!-- Sign Up Button trigger modal -->
        <button type="button" id="sign-up-btn" class="btn btn-primary" data-toggle="modal" data-target="#signUpModal">
          Sign Up
        </button>

        <!-- Sign Up Modal -->
        <div class="modal fade" id="signUpModal" tabindex="-1" role="dialog" aria-labelledby="signUpModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="signUpModalLabel">Sign Up</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">

                <!-- Sign Up Form -->
                <form id="sign-up">
                  <input name="credentials[email]" type="email" placeholder="Enter email here" required>
                  <input name="credentials[password]" type="password" placeholder="Enter password here" required>
                  <input name="credentials[password_confirmation]" type="password" placeholder="Confirm password here" required>
                  <input type="submit" class="sign-up-form-btn" value="Submit"/>
                  <!-- <button type="button" class="btn btn-success" data-toggle="modal" data-target="#signUpModal">
                    Sign Up
                  </button> -->
                </form>

              </div>
              <!-- <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
              </div> -->
            </div>
          </div>
        </div>

        <!-- Sign In Button trigger modal -->
          <button type="button" id="sign-in-btn" class="btn btn-success" data-toggle="modal" data-target="#signInModal">
            Sign In
          </button>

          <!-- Sign In Modal -->
          <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="signInModal" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="signInModal">Sign In</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">

                  <!-- Sign In Form -->
                  <form id="sign-in">
                    <input name="credentials[email]" type="email" placeholder="Enter email here" required>
                    <input name="credentials[password]" type="password" placeholder="Enter password here" required>
                    <input type="submit" class="sign-in-form-btn" value="Sign In"/>
                  </form>

                </div>
                <!-- <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div> -->
              </div>
            </div>
          </div>

      <!-- Sign Out Button -->

      <button type="button" class="btn btn-primary" id="sign-out">Sign Out</button>

      <!-- Change Password Button trigger modal -->

      <button type="button" id="change-pw-btn" class="btn btn-warning" data-toggle="modal" data-target="#changePwModal">
        Change Password
      </button>

      <!-- Change Password Modal -->
      <div class="modal fade" id="changePwModal" tabindex="-1" role="dialog" aria-labelledby="changePwModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="changePwModalLabel">Change Password</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">

              <!-- Change Password Form -->
              <form id="change-password">
                <!-- <input name="credentials[email]" type="email" placeholder="Enter email here" required> -->
                <input name="passwords[old]" type="password" placeholder="Old password here" required>
                <input name="passwords[new]" type="password" placeholder="New password here" required>
                <input type="submit" value="Change Password"/>
                <!-- <button type="button" class="btn btn-success" data-toggle="modal" data-target="#signUpModal">
                  Sign Up
                </button> -->
              </form>

            </div>
            <!-- <div class="modal-footer">

              <button type="button" class="btn btn-primary">Save changes</button>
            </div> -->
          </div>
        </div>
      </div>
